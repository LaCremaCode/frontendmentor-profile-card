<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <article class="card">
                <headear class="card__avatar">
                    <div class="card__info">
                        <img
                            src="./assets/Oval.png"
                            class="card__info__image"
                        />
                        <div class="card__info__heading">
                            <h1 class="card__info__title">Victor Crest</h1>
                            <span class="card__info__age">26</span>
                        </div>
                        <p class="card__info__location">London</p>
                    </div>
                </headear>
                <footer class="card__features">
                    <div class="card__features__item">
                        <h2 class="card__features__item__title">80k</h2>
                        <p class="card__features__item__name">Followers</p>
                    </div>
                    <div class="card__features__item">
                        <h2 class="card__features__item__title">803k</h2>
                        <p class="card__features__item__name">Likes</p>
                    </div>
                    <div class="card__features__item">
                        <h2 class="card__features__item__title">1.4k</h2>
                        <p class="card__features__item__name">Photos</p>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
